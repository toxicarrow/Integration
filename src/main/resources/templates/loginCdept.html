<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>C院选课系统</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link href="/css/sweetalert2.min.css" type="text/css" rel="stylesheet"/>
    <!--<link href="../resources/css/loginBG.css" type="text/css" rel="stylesheet">-->\
    <style>
        body{background: url("/img/02.jpg");}
        .form{background: rgba(255,255,255,0.2);width:400px;margin:120px auto;}
        /*阴影*/
        .fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
        input{padding-left:26px;}
        .checkbox{padding-left:21px;}
    </style>
</head>
<body>
<div class="container">
    <div class="form row">
        <div class="form-horizontal col-md-offset-3" id="login_form">
            <h3 class="form-title">LOGIN</h3>
            <div class="col-md-9">
                <div class="form-group">
                    <input class="form-control required" type="text" placeholder="username" id="username" name="username" autofocus="autofocus" maxlength="7"/>
                </div>
                <div class="form-group">
                    <input class="form-control required" type="password" placeholder="Password" id="password" name="password" maxlength="15"/>
                </div>
                <div class="form-group col-md-offset-9">
                    <button class="btn btn-success pull-right" id="login">登录</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/sweetalert2.min.js"></script>
<script>
    $(function () {
        $('#login').click(function (e) {
            e.preventDefault();
            var username=$("#username").val();
            var password=$("#password").val();

            if(username==""||password==""){
                swal("请输入内容","",'error');
            }
            $.ajax({
                type:"POST",
                url:"http://localhost:8080/cdept/loginPost",
                data:{account:username,password:password},
                datatype: "text",//"xml", "html", "script", "json", "jsonp", "text".
                success:function(data){
                    console.log(data);
                    if(data=="true"){
                        console.log(data);
                        window.location.href = "/cdept/home";
                    }
                    else{
                        swal("登录名或密码错误！","",'info');
                    }
                } ,
            });
        });
    });
</script>
</body>
</html>
